<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript App Template</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="./styles/global.css" />
  <script defer type="module" src="./index.js"></script>
</head>

<body>
  <div class="box" data-box></div>
  <div>
    <label for="rotation">Rotation</label><br />
    <input type="range" id="rotation" name="rotation" min="0" max="360" />
  </div>
  <div>
    <label for="size">Size</label><br />
    <input type="range" id="size" name="size" min="200" max="300" />
  </div>
  <div>
    <label for="radius">Radius</label><br />
    <input type="range" id="radius" name="radius" min="0" max="100" />
  </div>
  <div>
    <label for="color">Color</label><br />
    <input type="range" id="color" name="color" min="0" max="255" />
  </div>

</body>

</html>
